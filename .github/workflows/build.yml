name: Build OpenWrt + Passwall2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gettext git libncurses5-dev libssl-dev python3-distutils python3-pip \
          unzip zlib1g-dev file wget rsync

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Add Passwall2
      run: |
        cd openwrt/package
        git clone https://github.com/xiaorouji/openwrt-passwall2.git
        git clone https://github.com/xiaorouji/openwrt-passwall.git

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure
      run: |
        cd openwrt
        make defconfig

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=sc

    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: openwrt/bin/targets/
